<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/37b42a3b24.js"
      crossorigin="anonymous"
    ></script>
    <!-- google  font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light fw-bold">
        <div class="container">
          <a class="navbar-brand" href="#"> E-Learnin-Education </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Deals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn btn-outline-info" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div
              id="carouselExampleCaptions"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./images/cover/cover-1.png"
                    class="d-block w-100 my-img"
                    alt="..."
                  />
                  <div class="carousel-caption d-md-block">
                    <div class="">
                      <h5
                        style="margin-top: 0px; margin-bottom: 0px"
                        class="text-info fw-bold"
                      >
                        Principles of Marketing
                      </h5>
                      <p
                        style="
                          margin-top: 0px;
                          margin-bottom: -5px;
                          line-height: 17px;
                        "
                      >
                        The mission of course is to provide students
                      </p>
                    </div>
                    <button
                      class="btn btn-info fw-bold text-white"
                      style="margin-bottom: -40px"
                    >
                      Get Started
                    </button>
                  </div>
                </div>

                <div class="carousel-item">
                  <img
                    src="./images/cover/cover-1.png"
                    class="d-block w-100 my-img"
                    alt="..."
                  />
                  <div class="carousel-caption d-md-block">
                    <h5
                      style="margin-top: 0px; margin-bottom: 0px"
                      class="text-info fw-bold"
                    >
                      Industrial Sociology
                    </h5>
                    <p
                      style="
                        margin-top: 0px;
                        margin-bottom: -5px;
                        line-height: 17px;
                      "
                    >
                      world of globalization, changing patterns of inequality
                    </p>
                    <button
                      class="btn btn-info fw-bold text-white"
                      style="margin-bottom: -50px; margin-top: 0px"
                    >
                      Get Started
                    </button>
                  </div>
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
